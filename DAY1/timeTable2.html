<!DOCTYPE html>
<html>
<head>
    <title>Seminar Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Seminar</h2>

<table>
    <tr>
        <th rowspan="2">Day</th>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
    </tr>
    <tr>
        <th>Begin</th>
        <th>End</th>
    </tr>

    <!-- Monday -->
    <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00 a.m.</td>
        <td rowspan="2">5:00 p.m.</td>
        <td>Introduction to XML</td>
    </tr>
    <tr>
        <td>Validity: DTD and Relax NG</td>
    </tr>

    <!-- Tuesday -->
    <tr>
        <td rowspan="3">Tuesday</td>
        <td>8:00 a.m.</td>
        <td>11:00 a.m.</td>
        <td>XPath</td>
    </tr>
    <tr>
        <td>11:00 a.m.</td>
        <td>2:00 p.m.</td>
        <td rowspan="2">XSL Transformations</td>
    </tr>
    <tr>
        <td>2:00 p.m.</td>
        <td>5:00 p.m.</td>
    </tr>

    <!-- Wednesday -->
    <tr>
        <td>Wednesday</td>
        <td>8:00 a.m.</td>
        <td>12:00 p.m.</td>
        <td>XSL Formatting Objects</td>
    </tr>

</table>

</body>
</html>
