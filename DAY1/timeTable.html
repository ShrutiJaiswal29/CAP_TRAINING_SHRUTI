<!DOCTYPE html>
<html>
<head>
    <title>My Day Timetable</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Daily Time Table</h2>

<table>
    <tr>
        <th>Time</th>
        <th>Activity</th>
    </tr>

    <tr>
        <td>10:00 – 11:30</td>
        <td>Session 1</td>
    </tr>

    <tr>
        <td>11:30 – 11:50</td>
        <td>Break</td>
    </tr>

    <tr>
        <td>11:50 – 1:00</td>
        <td>Session 2</td>
    </tr>

    <tr>
        <td>1:00 – 2:00</td>
        <td>Lunch Break</td>
    </tr>

    <tr>
        <td>2:00 – 3:15</td>
        <td>Session 3</td>
    </tr>

    <tr>
        <td>3:15 – 3:30</td>
        <td>Break</td>
    </tr>

    <tr>
        <td>3:30 – 5:00</td>
        <td>Session 4</td>
    </tr>
</table>

</body>
</html>
