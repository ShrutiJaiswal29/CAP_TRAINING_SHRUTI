<!DOCTYPE html>
<html>
<head>
    <title>Lists Example</title>
</head>
<body>

<!-- Ordered list: start from 7 and reverse -->
<ol start="7" reversed>
    <li>Item One</li>
    <li>Item Two</li>
    <li>Item Three</li>
    <li>Item Four</li>
    <li>Item Five</li>
    <li>Item Six</li>
    <li>Item Seven</li>
</ol>

<!-- Unordered list: square bullets with 10 items -->
<ul style="list-style-type: square;">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    <li>Item 6</li>
    <li>Item 7</li>
    <li>Item 8</li>
    <li>Item 9</li>
    <li>Item 10</li>
</ul>

</body>
</html>
