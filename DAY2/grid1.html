<!DOCTYPE html>
<html>
<head>
    <title>Block Layout Table</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 40px auto;
        }
        td {
            border: 2px solid black;
            width: 80px;
            height: 40px;
        }
    </style>
</head>
<body>

<table>

<!-- Row 1 -->
<tr>
    <td rowspan="3"></td>
    <td colspan="4"></td>
</tr>

<!-- Row 2 -->
<tr>
    <td colspan="2"></td>
    <td colspan="2" rowspan="2"></td>
</tr>

<!-- Row 3 -->
<tr>
    <td colspan="2"></td>
</tr>

<!-- Row 4 -->
<tr>
    <td rowspan="2"></td>
    <td></td>
    <td></td>
    <td colspan="2"></td>
</tr>

<!-- Row 5 -->
<tr>
    <td colspan="2"></td>
    <td colspan="2"></td>
</tr>

<!-- Row 6 -->
<tr>
    <td rowspan="2"></td>
    <td colspan="2"></td>
    <td colspan="2" rowspan="2"></td>
</tr>

<!-- Row 7 -->
<tr>
    <td colspan="2"></td>
</tr>

<!-- Row 8 -->
<tr>
    <td></td>
    <td></td>
    <td></td>
    <td colspan="2"></td>
</tr>

</table>

</body>
</html>
